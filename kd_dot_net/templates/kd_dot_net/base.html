{% load static %}

<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta property="og:type" content="portfolio"/>
        <title>Kyle Donahue{% block title %}{% endblock title %}</title>
        <link href="{% static 'kd_dot_net/styles/styles.css' %}" type="text/css" rel="stylesheet">
        <link href="{% static 'kd_dot_net/styles/header.css' %}" type="text/css" rel="stylesheet">
        <link href="{% static 'kd_dot_net/styles/overlay.css' %}" type="text/css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Megrim" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Ubuntu+Mono" rel="stylesheet">
        <link rel="shortcut icon" href="{% static 'kd_dot_net/styles/pics/favicon.ico' %}" type="image/x-icon">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        {% block additional_head %}{% endblock additional_head %}
    </head>
    <body>
        <header class="no-shrink {{ nav_type }}">
            <section class="name">
                <h1><a href="/">Kyle Donahue</a></h1>
            </section>
            <nav>
                <ul>
                    <li><a href="/about">About</a></li>
                    <li><a href="/blog">The Great Divide</a></li>
                    <li><a href="/portfolio">Photos</a></li>
                    <li><a href="/contact">Contact</a></li>
                </ul>
            </nav>
        </header>
        <section class="content no-shrink {{ content_style }}">
            {% block content %}

            {% endblock content %}
        </section>
        <footer class="no-shrink">
            <p><span class="copyright">Â©</span> Kyle Donahue 2022. All rights reserved.</p>
        </footer>
    </body>
</html>
